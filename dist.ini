name    = AI-PredictionClient-Alien-TensorFlowServingProtos
author  = Tom Stall <stall@cpan.org>
license = Perl_5
copyright_holder = Tom Stall
copyright_year   = 2017

version = 0.04

[AlienBase::Doc]
name = tensorflow_serving_protos_library
type = library

[@Filter]
-bundle = @Basic
-remove = MakeMaker

[MakeMaker::Awesome]
header = die 'Unsupported OS' if $^O eq 'MSWin32';


[AlienBuild]
[PkgVersion]
[AutoPrereqs]

[Prereqs]
perl = 5.01

[Prereqs / ConfigureRequires]
File::Copy = 0
File::Copy::Recursive = 0
Archive::Extract = 0
Alien::Google::GRPC = 0.05
Env = 0

[CPANFile]
[MetaJSON]
[MetaProvides::Package]

[ReadmeAnyFromPod]
type = pod
filename = README.pod
location = root

[Test::PodSpelling]
stopword = TensorFlow
stopword = gRPC
stopword = protofiles
stopword = MultiInference
stopword = protos

[PodSyntaxTests]

[CheckChangeLog]

[PruneCruft]

[GithubMeta]

[Clean]

